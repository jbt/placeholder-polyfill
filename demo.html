<!DOCTYPE html>
<html>
<head>
  <title>Placeholder Polyfill Demo</title>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  <script src="placeholder.js"></script>
  <script>
    $(function(){
      $('input').placeholder();
    });
  </script>
  <style type="text/css">
    .placeholder{
      top: 0;
      left: 6px;
      opacity: 0.5;
      filter:alpha(opacity=50);
    }
  </style>
</head>
<body>
  <form action="" method="GET">
    <input name="i" placeholder="Something" type="text" />
  </form>
</body>
</html>
