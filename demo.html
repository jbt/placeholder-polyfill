<!DOCTYPE html>
<html>
<head>
  <title>Placeholder Polyfill Demo</title>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  <script src="placeholder.js"></script>
  <script>
    $(function(){
      $('input').placeholder();
    });
  </script>
</head>
<body>
  <form action="" method="GET">
    <input name="i" placeholder="Something" type="text" />
  </form>
</body>
</html>
